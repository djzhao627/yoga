<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${customFollowPlan.id}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">沟通时间：</label>
                            <div class="col-sm-8">
                                <input id="talkDate" name="talkDate"
                                       th:value="${customFollowPlan.talkDate}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学习目的：</label>
                            <div class="col-sm-8">
                                <input id="recordOrPlan" name="recordOrPlan"
                                       th:value="${customFollowPlan.recordOrPlan}" class="form-control" type="text">
                            </div>
                        </div>
                        <input id="Ttype" name="Ttype" th:value="${customFollowPlan.consultingCourse}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">咨询课程：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="consultingCourse" id="consultingCourse"
                                        class="form-control chosen-select" tabindex="2"  multiple="multiple" required>
                                    <option th:each="consultingCourse : ${consultingCourseTypes}"
                                            th:value="${consultingCourse.value}" th:text="${consultingCourse.name}"
                                            th:if="${consultingCourse.remarks ==checked}" th:selected="selected">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属地区：</label>
                            <div class="col-sm-8">
                                <input id="area" name="area" th:value="${customFollowPlan.area}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">意向学习时间：</label>
                            <div class="col-sm-4">
                                <input id="startTime" name="startTime" th:value="${customFollowPlan.startTime}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly"> 至:
                                <input id="endTime" name="endTime" th:value="${customFollowPlan.endTime}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">下次预约沟通时间：</label>
                            <div class="col-sm-8">
                                <input id="talkDateNext" name="talkDateNext"
                                       th:value="${customFollowPlan.talkDateNext}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/business/customFollowPlan/edit.js}">
</script>
</body>
</html>

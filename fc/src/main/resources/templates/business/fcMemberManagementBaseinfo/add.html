<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${fcMemberManagementBaseinfo.id}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${fcMemberManagementBaseinfo.name}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="type" id="type"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属顾问：</label>
                            <div class="col-sm-8">
                                <input id="consultantsIds" name="consultantsIds" class="hidden">
                                <input id="consultants" name="consultants" class="form-control"
                                       type="text" onclick="openUser()"
                                       readonly="readonly" placeholder="所属顾问">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信号：</label>
                            <div class="col-sm-8">
                                <input id="wechat" name="wechat" th:value="${fcMemberManagementBaseinfo.wechat}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系电话：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" th:value="${fcMemberManagementBaseinfo.phone}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">咨询课程：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="consultingCourse" id="consultingCourse"
                                        class="form-control chosen-select2" tabindex="2" required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否住宿：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="accommodation" id="accommodation"
                                        class="form-control chosen-select3" tabindex="2" required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">咨询日期：</label>
                            <div class="col-sm-8">
                                <input id="advisoryDate" name="advisoryDate"
                                       th:value="${fcMemberManagementBaseinfo.advisoryDate}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所在省市：</label>
                            <div class="col-sm-8">
                                <input id="address" name="address" th:value="${fcMemberManagementBaseinfo.address}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属客服：</label>
                            <div class="col-sm-8">
                                <input id="customerServicIds" name="customerServicIds" class="hidden">
                                <input id="customerServic" name="customerServic" class="form-control"
                                       type="text" onclick="openCustomer()"
                                       readonly="readonly" placeholder="所属客服">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证号码：</label>
                            <div class="col-sm-8">
                                <input id="sfzh" name="sfzh" th:value="${fcMemberManagementBaseinfo.sfzh}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据来源：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="dataSource" id="dataSource"
                                        class="form-control chosen-select4" tabindex="2" required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">证书编号：</label>
                            <div class="col-sm-8">
                                <input id="certificateNumber" name="certificateNumber"
                                       th:value="${fcMemberManagementBaseinfo.certificateNumber}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="bz" name="bz" th:value="${fcMemberManagementBaseinfo.bz}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript"
        th:src="@{/js/appjs/business/fcMemberManagementBaseinfo/add.js}">
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${goods.id}" type="hidden"/>
                        <input id="deptId" name="deptId" th:value="${goods.deptId}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题：</label>
                            <div class="col-sm-10">
                                <input id="title" name="title" th:value="${goods.title}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">副标题：</label>
                            <div class="col-sm-10">
                                <textarea id="subTitle" name="subTitle" th:text="${goods.subTitle}" class="form-control">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格：</label>
                            <div class="col-sm-10">
                                <input id="price" name="price" th:value="${goods.price}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">库存量：</label>
                            <div class="col-sm-10">
                                <input id="stock" name="stock" th:value="${goods.stock}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="detail" name="detail" type="hidden"
                                   th:value="${goods.detail}"> <label
                                class="col-sm-2 control-label">商品详情：</label>
                            <div class="col-sm-10">
                                <div class="ibox-content no-padding">
                                    <div id="content_sn" class="summernote"></div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">商品详情：</label>-->
                            <!--<div class="col-sm-10">-->
                                <!--<textarea id="detail" name="detail" th:text="${goods.detail}" class="form-control">-->
                                <!--</textarea>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片url：</label>
                            <div class="col-sm-10">
                                <input id="image" name="image" th:value="${goods.image}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/goods/goods_edit.js}">
</script>
</body>
</html>

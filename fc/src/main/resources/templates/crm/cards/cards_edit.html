<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${cards.id}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员名称：</label>
                            <div class="col-sm-8">
                                <input id="memberId" name="memberId" th:value="${cards.memberId}" class="hidden">
                                <input id="memberName" name="memberName" th:value="${cards.memberName}" class="form-control"
                                       type="text" onclick="openMember()"
                                       readonly="readonly" placeholder="会员">
                            </div>
                        </div>
                        <input id="Ttype" name="Ttype" th:value="${cards.cardType}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">卡类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="cardType" id="cardType" th:value="${cards.cardType}"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option th:each="cardType : ${cardTypes}" th:value="${cardType.value}"
                                            th:text="${cardType.name}" th:if="${cardType.remarks ==checked}"
                                            th:selected="selected">
                                </select>
                            </div>
                          <!--  <div class="col-sm-8">
                                <input id="cardType" name="cardType" th:value="${cards.cardType}" class="form-control"
                                       type="text">
                            </div>-->
                        </div>
                        <input id="Ctype" name="Ctype" th:value="${cards.courseType}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">适用课程类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="courseType" id="courseType" th:value="${cards.courseType}"
                                        class="form-control chosen-select1" tabindex="2" required>
                                    <option th:each="courseType : ${courseTypes}" th:value="${courseType.value}"
                                            th:text="${courseType.name}" th:if="${courseType.remarks ==checked}"
                                            th:selected="selected">
                                </select>
                            </div>
                           <!-- <div class="col-sm-8">
                                <input id="courseType" name="courseType" th:value="${cards.courseType}"
                                       class="form-control" type="text">
                            </div>-->
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="col-sm-8">
                                <input id="startTime" name="startTime" th:value="${cards.startTime}"
                                        class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">截止时间：</label>
                            <div class="col-sm-8">
                                <input id="endTime" name="endTime" th:value="${cards.endTime}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/cards/cards_edit.js}">
</script>
</body>
</html>

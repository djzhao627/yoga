<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${courseMember.id}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程名称：</label>
                            <div class="col-sm-8">
                                <input id="courseId" name="courseId" th:value="${courseMember.courseId}" class="hidden">
                                <input id="courseName" name="courseName" th:value="${courseMember.courseName}" class="form-control"
                                       type="text" onclick="openCourse()"
                                       readonly="readonly" placeholder="课程">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员名称：</label>
                            <div class="col-sm-8">
                                <input id="memberId" name="memberId" th:value="${courseMember.memberId}" class="hidden">
                                <input id="memberName" name="memberName" th:value="${courseMember.memberName}" class="form-control"
                                       type="text" onclick="openMember()"
                                       readonly="readonly" placeholder="会员">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/courseMember/courseMember_edit.js}">
</script>
</body>
</html>

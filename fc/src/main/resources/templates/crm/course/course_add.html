<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${course.id}" type="hidden"/>
                        <input id="deptId" name="deptId" th:value="${course.deptId}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程名称：</label>
                            <div class="col-sm-10">
                                <input id="courseName" name="courseName" th:value="${course.courseName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">单价：</label>
                            <div class="col-sm-10">
                                <input id="price" name="price" th:value="${course.price}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程类型：</label>
                            <div class="col-sm-10">
                                <input id="courseType" name="courseType" th:value="${course.courseType}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课时：</label>
                            <div class="col-sm-10">
                                <input id="lessonPeriod" name="lessonPeriod" th:value="${course.lessonPeriod}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">成本价：</label>
                            <div class="col-sm-10">
                                <input id="costPrice" name="costPrice" th:value="${course.costPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <input id="ip" name="ip" class="form-control" type="hidden">
                        <input id="agent" name="agent" class="form-control" type="hidden">
                        <div class="form-group">
                            <input id="courseDetail" name="courseDetail" type="hidden"> <label
                                class="col-sm-2 control-label">课程描述：</label>
                            <div class="col-sm-10">
                                <div class="ibox-content no-padding">
                                    <div id="content_sn" class="summernote"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/course/course_add.js}">
</script>
</body>
</html>

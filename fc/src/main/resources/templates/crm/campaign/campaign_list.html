<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12" id="formSearch" name="formSearch">
        <div class="ibox">
            <div class="ibox-body">
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">活动名称</label>
                    <div class="col-sm-8">
                        <input id="activityName" type="text" class="form-control" placeholder="活动名称">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">活动内容</label>
                    <div class="col-sm-8">
                        <input id="activityContent" type="text" class="form-control" placeholder="活动内容">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">活动场地</label>
                    <div class="col-sm-8">
                        <input id="activityAddr" type="text" class="form-control" placeholder="活动场地">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">活动日期</label>
                    <div class="col-sm-8">
                        <input id="activityDate" name="activityDate"
                               class="laydate-icon layer-date form-contro"
                               type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                               style="background-color: #fff;" readonly="readonly">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <button id="btnSearch" class="btn btn-success" onclick="reLoad()">查询</button>
                    <button id="btnReset" class="btn btn-danger" onclick="reSet()">重置</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-table-toolbar">
        <div class="pull-left" id="exampleToolbar">
            <button id="btnAdd" shiro:hasPermission="crm:campaign:add" type="button" class="btn btn-primary"
                    onclick="add()">
                <i class="fa fa-plus" aria-hidden="true"></i>添加
            </button>
            <button id="btnDel" shiro:hasPermission="crm:campaign:batchRemove" type="button" class="btn btn-danger"
                    onclick="batchRemove()">
                <i class="fa fa-trash" aria-hidden="true"></i>删除
            </button>
        </div>
    </div>
    <table id="dataTable" data-mobile-responsive="true">
        <thead>
        <tr>
            <th data-checkbox="true"></th>
            <th data-field="id" data-align='center' data-sortable="true">序号</th>
            <th data-field="activityName" data-align='center' data-sortable="true">活动名称</th>
            <th data-field="activityContent" data-align='center' data-sortable="true">活动内容</th>
            <th data-field="activityAddr" data-align='center' data-sortable="true">活动场地</th>
            <th data-field="activityDate" data-align='center' data-sortable="true">活动日期</th>
            <th data-field="activityEnrollees" data-align='center' data-sortable="true">报名人员</th>
            <th data-field="operate" data-align='center' data-formatter="operateFormatter" data-events="operateEvent">
                操作
            </th>
        </tr>
        </thead>
    </table>

</div>
<!--shiro控制bootstraptable行内按钮看见性 来自fc的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="crm:campaign:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="crm:campaign:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="crm:campaign:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/campaign/campaign_list.js}"></script>
</body>
</html>

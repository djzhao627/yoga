<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${campaign.id}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动名称：</label>
                            <div class="col-sm-8">
                                <input id="activityName" name="activityName" th:value="${campaign.activityName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动内容：</label>
                            <div class="col-sm-8">
                                <textarea id="activityContent" name="activityContent"
                                          th:text="${campaign.activityContent}" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动场地：</label>
                            <div class="col-sm-8">
                                <input id="activityAddr" name="activityAddr" th:value="${campaign.activityAddr}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动开始日期：</label>
                            <div class="col-sm-8">
                                <input id="startDate" name="startDate" th:value="${campaign.startDate}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动结束日期：</label>
                            <div class="col-sm-8">
                                <input id="endDate" name="endDate" th:value="${campaign.endDate}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">报名人员：</label>
                            <div class="col-sm-8">
                                <input id="activityEnrollees" name="activityEnrollees"
                                       th:value="${campaign.activityEnrollees}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/campaign/campaign_edit.js}">
</script>
</body>
</html>

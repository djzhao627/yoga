<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${coursePackages.id}" type="hidden"/>
                        <input id="deptId" name="deptId" th:value="${coursePackages.deptId}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">套餐名称：</label>
                            <div class="col-sm-8">
                                <input id="packageName" name="packageName" th:value="${coursePackages.packageName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">副标题：</label>
                            <div class="col-sm-8">
                                <textarea id="subtitle" name="subtitle" th:text="${coursePackages.subtitle}"
                                          class="form-control" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程Ids：</label>
                            <div class="col-sm-8">
                                <input id="courseIds" name="courseIds" th:value="${coursePackages.courseIds}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品Ids：</label>
                            <div class="col-sm-8">
                                <input id="goodsIds" name="goodsIds" th:value="${coursePackages.goodsIds}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">套餐价格：</label>
                            <div class="col-sm-8">
                                <input id="totalPrice" name="totalPrice" th:value="${coursePackages.totalPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/coursePackages/coursePackages_edit.js}">
</script>
</body>
</html>

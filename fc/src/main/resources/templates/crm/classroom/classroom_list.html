<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12" id="formSearch" name="formSearch">
        <div class="ibox">
            <div class="ibox-body">
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">教室名称</label>
                    <div class="col-sm-8">
                        <input id="roomName" type="text" class="form-control" placeholder="教室名称">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">状态</label>
                    <div class="col-sm-8">
                        <input id="status" type="text" class="form-control" placeholder="状态">
                    </div>
                </div>

                <div class="form-group col-sm-4">
                    <button id="btnSearch" class="btn btn-success" onclick="reLoad()">查询</button>
                    <button id="btnReset" class="btn btn-danger" onclick="reSet()">重置</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-table-toolbar">
        <div class="pull-left" id="exampleToolbar">
            <button id="btnAdd" shiro:hasPermission="crm:classroom:add" type="button" class="btn btn-primary"
                    onclick="add()">
                <i class="fa fa-plus" aria-hidden="true"></i>添加
            </button>
            <button id="btnDel" shiro:hasPermission="crm:classroom:batchRemove" type="button" class="btn btn-danger"
                    onclick="batchRemove()">
                <i class="fa fa-trash" aria-hidden="true"></i>删除
            </button>
        </div>
    </div>
    <table id="dataTable" data-mobile-responsive="true">
        <thead>
        <tr>
            <th data-checkbox="true"></th>
            <th data-field="id" data-align='center' data-sortable="true">序号</th>
            <th data-field="deptId" data-align='center' data-sortable="true">门店id</th>
            <th data-field="roomName" data-align='center' data-sortable="true">教室名称</th>
            <th data-field="maxNum" data-align='center' data-sortable="true">最大容纳人数</th>
            <th data-field="status" data-align='center' data-sortable="true">状态</th>
            <th data-field="operate" data-align='center' data-formatter="operateFormatter" data-events="operateEvent">
                操作
            </th>
        </tr>
        </thead>
    </table>

</div>
<!--shiro控制bootstraptable行内按钮看见性 来自fc的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="crm:classroom:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="crm:classroom:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="crm:classroom:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/classroom/classroom_list.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12" id="formSearch" name="formSearch">
        <div class="ibox">
            <div class="ibox-body">

                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">主键</label>
                    <div class="col-sm-8">
                        <input id="id" type="text" class="form-control" placeholder="主键">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">部门Id</label>
                    <div class="col-sm-8">
                        <input id="deptId" type="text" class="form-control" placeholder="部门Id">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">部门名称</label>
                    <div class="col-sm-8">
                        <input id="deptName" type="text" class="form-control" placeholder="部门名称">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">开始时间</label>
                    <div class="col-sm-8">
                        <input id="startTime" type="text" class="form-control" placeholder="开始时间">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">结束时间</label>
                    <div class="col-sm-8">
                        <input id="endTime" type="text" class="form-control" placeholder="结束时间">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">责任人</label>
                    <div class="col-sm-8">
                        <input id="personLiable" type="text" class="form-control" placeholder="责任人">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">协助人</label>
                    <div class="col-sm-8">
                        <input id="helper" type="text" class="form-control" placeholder="协助人">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">备注</label>
                    <div class="col-sm-8">
                        <input id="remarks" type="text" class="form-control" placeholder="备注">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">提醒方式</label>
                    <div class="col-sm-8">
                        <input id="remindType" type="text" class="form-control" placeholder="提醒方式">
                    </div>
                </div>

                <div class="form-group col-sm-4">
                    <button id="btnSearch" class="btn btn-success" onclick="reLoad()">查询</button>
                    <button id="btnReset" class="btn btn-danger" onclick="reSet()">重置</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-table-toolbar">
        <div class="pull-left" id="exampleToolbar">
            <button id="btnAdd" shiro:hasPermission="crm:workPlan:add" type="button" class="btn btn-primary"
                    onclick="add()">
                <i class="fa fa-plus" aria-hidden="true"></i>添加
            </button>
            <button id="btnDel" shiro:hasPermission="crm:workPlan:batchRemove" type="button" class="btn btn-danger"
                    onclick="batchRemove()">
                <i class="fa fa-trash" aria-hidden="true"></i>删除
            </button>
        </div>
        <!--<div class="columns pull-right">
            <button id="btnSearch" class="btn btn-success" onclick="reLoad()">查询</button>
            <button id="btnReset" class="btn btn-danger" onclick="reSet()">重置</button>
        </div>
        <div class="columns pull-right col-md-2 nopadding">
            <input id="searchName" type="text" class="form-control"
                placeholder="">
        </div> -->
    </div>
    <table id="dataTable" data-mobile-responsive="true">
        <thead>
        <tr>
            <th data-checkbox="true"></th>
            <th data-field="id" data-align='center' data-sortable="true">主键</th>
            <th data-field="deptId" data-align='center' data-sortable="true">部门Id</th>
            <th data-field="deptName" data-align='center' data-sortable="true">部门名称</th>
            <th data-field="startTime" data-align='center' data-sortable="true">开始时间</th>
            <th data-field="endTime" data-align='center' data-sortable="true">结束时间</th>
            <th data-field="personLiable" data-align='center' data-sortable="true">责任人</th>
            <th data-field="helper" data-align='center' data-sortable="true">协助人</th>
            <th data-field="remarks" data-align='center' data-sortable="true">备注</th>
            <th data-field="remindType" data-align='center' data-sortable="true">提醒方式</th>
            <th data-field="operate" data-align='center' data-formatter="operateFormatter" data-events="operateEvent">
                操作
            </th>
        </tr>
        </thead>
    </table>

</div>
<!--shiro控制bootstraptable行内按钮看见性 来自fc的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="crm:workPlan:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="crm:workPlan:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="crm:workPlan:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/workPlan/workPlan_list.js}"></script>
</body>
</html>

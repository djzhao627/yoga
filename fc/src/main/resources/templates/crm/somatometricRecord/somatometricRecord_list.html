<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12" id="formSearch" name="formSearch">
			<div class="ibox">
				<div class="ibox-body">
				
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;"></label>
						<div class="col-sm-8">
							<input id="id" type="text" class="form-control" placeholder="">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">会员id</label>
						<div class="col-sm-8">
							<input id="memberId" type="text" class="form-control" placeholder="会员id">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">测量时间</label>
						<div class="col-sm-8">
							<input id=" measureTime" type="text" class="form-control" placeholder="测量时间">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">体重</label>
						<div class="col-sm-8">
							<input id="weight" type="text" class="form-control" placeholder="体重">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">体脂率</label>
						<div class="col-sm-8">
							<input id="bodyFatRate" type="text" class="form-control" placeholder="体脂率">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">水分率</label>
						<div class="col-sm-8">
							<input id="moistureDatio" type="text" class="form-control" placeholder="水分率">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">肌肉率</label>
						<div class="col-sm-8">
							<input id="muscleRate" type="text" class="form-control" placeholder="肌肉率">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">体型判断</label>
						<div class="col-sm-8">
							<input id="bodyShapeJudgment" type="text" class="form-control" placeholder="体型判断">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">代谢年龄</label>
						<div class="col-sm-8">
							<input id="metabolicAge" type="text" class="form-control" placeholder="代谢年龄">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">骨含量</label>
						<div class="col-sm-8">
							<input id="boneContent" type="text" class="form-control" placeholder="骨含量">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">内脂含量</label>
						<div class="col-sm-8">
							<input id="lactoneContent" type="text" class="form-control" placeholder="内脂含量">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">体测对比</label>
						<div class="col-sm-8">
							<input id="somatometricComparison" type="text" class="form-control" placeholder="体测对比">
						</div>
					</div>
										
					<div class="form-group col-sm-4">
						<button id="btnSearch" class="btn btn-success" onclick="reLoad()">查询</button>
						<button id="btnReset" class="btn btn-danger" onclick="reSet()">重置</button>
					</div>
				</div>
			</div>
		</div>
				
		<div class="fixed-table-toolbar">
			<div class="pull-left" id="exampleToolbar">
				<button id="btnAdd" shiro:hasPermission="crm:somatometricRecord:add" type="button" class="btn btn-primary" onclick="add()">
					<i class="fa fa-plus" aria-hidden="true"></i>添加
				</button>
				<button id="btnDel" shiro:hasPermission="crm:somatometricRecord:batchRemove" type="button" class="btn btn-danger"
					onclick="batchRemove()">
					<i class="fa fa-trash" aria-hidden="true"></i>删除
				</button>
			</div>
			<!--<div class="columns pull-right">
				<button id="btnSearch" class="btn btn-success" onclick="reLoad()">查询</button>
				<button id="btnReset" class="btn btn-danger" onclick="reSet()">重置</button>
			</div>
			<div class="columns pull-right col-md-2 nopadding">
				<input id="searchName" type="text" class="form-control"
					placeholder="">
			</div> -->
		</div>
		<table id="dataTable" data-mobile-responsive="true">
			<thead>
				<tr>
					<th data-checkbox="true" ></th>
								<th data-field="id" data-align='center' data-sortable="true"></th>
								<th data-field="memberId" data-align='center' data-sortable="true">会员id</th>
								<th data-field=" measureTime" data-align='center' data-sortable="true">测量时间</th>
								<th data-field="weight" data-align='center' data-sortable="true">体重</th>
								<th data-field="bodyFatRate" data-align='center' data-sortable="true">体脂率</th>
								<th data-field="moistureDatio" data-align='center' data-sortable="true">水分率</th>
								<th data-field="muscleRate" data-align='center' data-sortable="true">肌肉率</th>
								<th data-field="bodyShapeJudgment" data-align='center' data-sortable="true">体型判断</th>
								<th data-field="metabolicAge" data-align='center' data-sortable="true">代谢年龄</th>
								<th data-field="boneContent" data-align='center' data-sortable="true">骨含量</th>
								<th data-field="lactoneContent" data-align='center' data-sortable="true">内脂含量</th>
								<th data-field="somatometricComparison" data-align='center' data-sortable="true">体测对比</th>
									<th data-field="operate" data-align='center' data-formatter="operateFormatter" data-events="operateEvent">操作</th>
		 		</tr>
			</thead>
		</table>
					
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自fc的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="crm:somatometricRecord:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="crm:somatometricRecord:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="crm:somatometricRecord:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/crm/somatometricRecord/somatometricRecord_list.js}"></script>
</body>
</html>

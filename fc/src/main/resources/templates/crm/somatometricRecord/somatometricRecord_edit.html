<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${somatometricRecord.id}"  type="hidden" />
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员id：</label>
								<div class="col-sm-8">
									<input id="memberId" name="memberId" th:value="${somatometricRecord.memberId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">测量时间：</label>
								<div class="col-sm-8">
									<input id=" measureTime" name=" measureTime" th:value="${somatometricRecord. measureTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">体重：</label>
								<div class="col-sm-8">
									<input id="weight" name="weight" th:value="${somatometricRecord.weight}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">体脂率：</label>
								<div class="col-sm-8">
									<input id="bodyFatRate" name="bodyFatRate" th:value="${somatometricRecord.bodyFatRate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">水分率：</label>
								<div class="col-sm-8">
									<input id="moistureDatio" name="moistureDatio" th:value="${somatometricRecord.moistureDatio}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">肌肉率：</label>
								<div class="col-sm-8">
									<input id="muscleRate" name="muscleRate" th:value="${somatometricRecord.muscleRate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">体型判断：</label>
								<div class="col-sm-8">
									<input id="bodyShapeJudgment" name="bodyShapeJudgment" th:value="${somatometricRecord.bodyShapeJudgment}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">代谢年龄：</label>
								<div class="col-sm-8">
									<input id="metabolicAge" name="metabolicAge" th:value="${somatometricRecord.metabolicAge}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">骨含量：</label>
								<div class="col-sm-8">
									<input id="boneContent" name="boneContent" th:value="${somatometricRecord.boneContent}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">内脂含量：</label>
								<div class="col-sm-8">
									<input id="lactoneContent" name="lactoneContent" th:value="${somatometricRecord.lactoneContent}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">体测对比：</label>
								<div class="col-sm-8">
									<input id="somatometricComparison" name="somatometricComparison" th:value="${somatometricRecord.somatometricComparison}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/crm/somatometricRecord/somatometricRecord_edit.js}">
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${account.id}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员名称：</label>
                            <div class="col-sm-8">
                                <input id="memberId" name="memberId" th:value="${account.memberId}" class="hidden">
                                <input id="memberName" name="memberName" th:value="${account.memberName}" class="form-control"
                                       type="text" onclick="openMember()"
                                       readonly="readonly" placeholder="会员">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">金额：</label>
                            <div class="col-sm-8">
                                <input id="account" name="account" th:value="${account.account}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">金额类型：</label>
                            <div class="col-sm-8">
                                <input id="accountType" name="accountType" th:value="${account.accountType}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">积分：</label>
                            <div class="col-sm-8">
                                <input id="points" name="points" th:value="${account.points}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="col-sm-8">
                                <input id="startTime" name="startTime" th:value="${account.startTime}"
                                        class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间：</label>
                            <div class="col-sm-8">
                                <input id="endTime" name="endTime" th:value="${account.endTime}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/account/account_edit.js}">
</script>
</body>
</html>

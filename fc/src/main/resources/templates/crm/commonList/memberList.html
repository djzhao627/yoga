<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12" id="formSearch" name="formSearch">
        <div class="ibox">
            <div class="ibox-body">
                <div class="form-group col-sm-4">
                    <label class="col-sm-4 control-label" style="margin-top: 6px;">姓名</label>
                    <div class="col-sm-8">
                        <input id="name" type="text" class="form-control" placeholder="姓名">
                    </div>
                </div>

                <div class="form-group col-sm-4">
                    <button id="btnSearch" class="btn btn-success" onclick="reLoad()">查询</button>
                    <button id="btnReset" class="btn btn-danger" onclick="reSet()">重置</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-table-toolbar">
        <div class="pull-left" id="exampleToolbar">
            <button id="btnSubmit"  type="button" class="btn btn-primary"
                    onclick="loadMember()">提交
            </button>
        </div>
    </div>
    <table id="dataTable" data-mobile-responsive="true">
        <thead>
        <tr>
            <th data-checkbox="true"></th>
            <th data-field="id" data-align='center' data-sortable="true">序号</th>
            <th data-field="name" data-align='center' data-sortable="true">姓名</th>
            <th data-field="type" data-align='center' data-sortable="true">客户类型</th>
            <th data-field="sfzh" data-align='center' data-sortable="true">身份证号码</th>
            <th data-field="bz" data-align='center' data-sortable="true">备注</th>
        </tr>
        </thead>
    </table>

</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/commonList/memberList.js}"></script>
</body>
</html>

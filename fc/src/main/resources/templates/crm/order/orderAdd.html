<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码：</label>
                            <div class="col-sm-8">
                                <input id="sfzh" name="sfzh" th:value="${order.sfzh}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">初训/复训：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="initialTraining" id="initialTraining"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="book" id="book"
                                        class="form-control chosen-select3" tabindex="2"  required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">衣服：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="clothes" id="clothes"
                                        class="form-control chosen-select3" tabindex="2"  required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排课日期：</label>
                            <div class="col-sm-8">
                                <input id="scheduleDate" name="scheduleDate"
                                       th:value="${order.scheduleDate}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排课校区：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="scheduleCampus" id="scheduleCampus"
                                        class="form-control chosen-select4" tabindex="2"  required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">住宿水电费：</label>
                            <div class="col-sm-8">
                                <input id="otherFees" name="otherFees" th:value="${order.otherFees}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">报名课程：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="enrollmentCourse" id="enrollmentCourse"
                                        class="form-control chosen-select5" tabindex="2" multiple="multiple" required>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">付款日期：</label>
                            <div class="col-sm-8">
                                <input id="paymentDate" name="paymentDate"
                                       th:value="${order.paymentDate}"
                                       class="laydate-icon layer-date form-contro"
                                       type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                       style="background-color: #fff;" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">付款类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="paymentType" id="paymentType"
                                        class="form-control chosen-select1" tabindex="2"  required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">付款方式：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="paymentMode" id="paymentMode"
                                        class="form-control chosen-select2" tabindex="2"  required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">付款金额：</label>
                            <div class="col-sm-8">
                                <input id="paymentAccount" name="paymentAccount" th:value="${order.paymentAccount}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/order/orderAdd.js}">
</script>
</body>
</html>

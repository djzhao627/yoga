<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="fixed-table-toolbar">
        <div class="pull-left" id="exampleToolbar">
            <button id="btnAdd" shiro:hasPermission="crm:order:add" type="button" class="btn btn-primary"
                    onclick="add()">
                <i class="fa fa-plus" aria-hidden="true"></i>添加
            </button>
            <button id="btnDel" shiro:hasPermission="crm:order:batchRemove" type="button" class="btn btn-danger"
                    onclick="batchRemove()">
                <i class="fa fa-trash" aria-hidden="true"></i>删除
            </button>
        </div>
    </div>
    <table id="exampleTable" data-mobile-responsive="true">
    </table>

</div>
<!--shiro控制bootstraptable行内按钮看见性 来自fc的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="crm:order:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="crm:order:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="crm:order:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/crm/order/orderList.js}"></script>
</body>
</html>

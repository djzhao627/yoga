<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12" id="formSearch" name="formSearch">
			<div class="ibox">
				<div class="ibox-body">
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">姓名</label>
						<div class="col-sm-8">
							<input id="name" type="text" class="form-control" placeholder="姓名">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">客户类型</label>
						<div class="col-sm-8">
							<input id="type" type="text" class="form-control" placeholder="客户类型">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">微信号</label>
						<div class="col-sm-8">
							<input id="wechat" type="text" class="form-control" placeholder="微信号">
						</div>
					</div>
										<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" style="margin-top: 6px;">联系电话</label>
						<div class="col-sm-8">
							<input id="phone" type="text" class="form-control" placeholder="联系电话">
						</div>
					</div>

					<div class="form-group col-sm-4">
						<button id="btnSearch" class="btn btn-success" onclick="reLoad()">查询</button>
						<button id="btnReset" class="btn btn-danger" onclick="reSet()">重置</button>
					</div>
				</div>
			</div>
		</div>
				
		<div class="fixed-table-toolbar">
			<div class="pull-left" id="exampleToolbar">
				<button id="btnAdd" shiro:hasPermission="business:fcMemberManagementBaseinfo:add" type="button" class="btn btn-primary" onclick="add()">
					<i class="fa fa-plus" aria-hidden="true"></i>添加
				</button>
				<button id="btnDel" shiro:hasPermission="business:fcMemberManagementBaseinfo:batchRemove" type="button" class="btn btn-danger"
					onclick="batchRemove()">
					<i class="fa fa-trash" aria-hidden="true"></i>删除
				</button>
			</div>
			<!--<div class="columns pull-right">
				<button id="btnSearch" class="btn btn-success" onclick="reLoad()">查询</button>
				<button id="btnReset" class="btn btn-danger" onclick="reSet()">重置</button>
			</div>
			<div class="columns pull-right col-md-2 nopadding">
				<input id="searchName" type="text" class="form-control"
					placeholder="">
			</div> -->
		</div>
		<table id="dataTable" data-mobile-responsive="true">
			<thead>
				<tr>
					<th data-checkbox="true" ></th>
								<th data-field="id" data-align='center' data-sortable="true" ng-show="false">序列</th>
								<th data-field="name" data-align='center' data-sortable="true">姓名</th>
								<th data-field="type" data-align='center' data-sortable="true">客户类型</th>
								<th data-field="consultants" data-align='center' data-sortable="true">所属顾问</th>
								<th data-field="wechat" data-align='center' data-sortable="true">微信号</th>
								<th data-field="phone" data-align='center' data-sortable="true">联系电话</th>
								<th data-field="consultingCourse" data-align='center' data-sortable="true">咨询课程</th>
								<th data-field="accommodation" data-align='center' data-sortable="true">是否住宿</th>
								<th data-field="advisoryDate" data-align='center' data-sortable="true">咨询日期</th>
								<th data-field="address" data-align='center' data-sortable="true">所在省市</th>
								<th data-field="customerServic" data-align='center' data-sortable="true">所属客服</th>
								<th data-field="sfzh" data-align='center' data-sortable="true">身份证号码</th>
								<th data-field="dataSource" data-align='center' data-sortable="true">数据来源</th>
								<th data-field="certificateNumber" data-align='center' data-sortable="true">证书编号</th>
								<th data-field="bz" data-align='center' data-sortable="true">备注</th>
									<th data-field="operate" data-align='center' data-formatter="operateFormatter" data-events="operateEvent" width="80">操作</th>
		 		</tr>
			</thead>
		</table>
					
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="business:fcMemberManagementBaseinfo:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="business:fcMemberManagementBaseinfo:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="business:fcMemberManagementBaseinfo:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/business/fcMemberManagementBaseinfo/fcMemberManagementBaseinfo_list.js}"></script>
</body>
</html>
